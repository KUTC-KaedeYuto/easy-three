<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easy-three template</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
      }
    }
  </script>
</head>

<body>
  <script type="module">
    import { init } from "../dist/easy-three.js";
    const { camera, create, animate, controls, helper, load } = init();

    controls.connect()
    camera.position.set(0, 2, -2)
    controls.target.set(0, 1, 0)
    create.ambientLight()
    create.directionalLight()
    helper.axes();
    helper.grid();

    const cube = create.cube({ size: 0.5, position: [1, 1, 0] })

    let model;
    load.vrm("../docs-src/public/model/sample.vrm").then(m => {
      model = m
    })

    animate(({ clock, delta }) => {
      cube.rotation.y += delta
      cube.rotation.x += delta
      if (model) {
        model.humanoid.getNormalizedBoneNode("leftUpperArm").rotation.z = Math.sin(clock.getElapsedTime()) * Math.PI * 0.25
        model.update(delta)
      }
    })
  </script>
</body>

</html>
