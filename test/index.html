<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easy-three template</title>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/",
      "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3/lib/three-vrm.module.min.js",
      "easy-three": "https://cdn.jsdelivr.net/gh/masabando/easy-three@0.0.13/dist/easy-three.js"
    }
  }
  </script>
</head>

<body>
  <script type="module">
    //import { init } from "../dist/easy-three.js";
    import { init } from "easy-three";
    const { camera, create, controls, animate } = init()
    camera.position.set(-2, 2, 2)
    create.ambientLight()
    create.directionalLight()
    const cube = create.sphere({ segments: 4 })
    controls.connect()
    animate(({delta}) => {
      cube.rotation.x += delta
      cube.rotation.y += delta
    })
  </script>
</body>

</html>
